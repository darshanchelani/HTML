<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Learning</title>
  </head>
  <body>
    <input
      type="tel"
      name="phone"
      id="phone"
      placeholder="Enter your phone number"
      pattern="[0-9]*"
      required
    />

    <textarea name="commentSection" id="comment"></textarea>

    <input
      type="password"
      name="pass"
      id="password"
      required
      placeholder="Enter your password"
      pattern="^[0-9]{8}$"
    />
  </body>
</html>
